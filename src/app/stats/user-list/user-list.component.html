<xng-breadcrumb></xng-breadcrumb>
<h2>Users statistics</h2>


<div class="mat-elevation-z8" *ngIf="users; else loading">
  <table mat-table [dataSource]="users | paginate : {
  itemsPerPage: pageSize,
  currentPage: page,
  totalItems: count
}">
    }

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user"
          [routerLink]="['user', user.id, {name: user.firstName}]"> {{user.id}}
      </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="ip_address">
      <th mat-header-cell *matHeaderCellDef>IP address</th>
      <td mat-cell *matCellDef="let user"> {{user.ipAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="total_clicks">
      <th mat-header-cell *matHeaderCellDef>Total clicks</th>
      <td mat-cell *matCellDef="let user"> {{user.totalClicks}} </td>
    </ng-container>

    <ng-container matColumnDef="total_page_views">
      <th mat-header-cell *matHeaderCellDef>Total page views</th>
      <td mat-cell *matCellDef="let user"> {{user.totalPageViews}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <pagination-controls
    maxSize="7"
    [responsive]="true"
    (pageChange)="handlePageChange($event)" class="my-pagination"></pagination-controls>

  Items per Page:
  <select (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizes" ngValue="size">
      {{ size }}
    </option>
  </select>
</div>
<ng-template #loading>
  <h2>Loading...</h2>
</ng-template>
